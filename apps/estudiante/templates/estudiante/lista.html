<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
</head>
<body>
    <h1>Listado de Estudiantes</h1>
    <ul>
        {% for estudiante in estudiantes %}
            <li>{{ estudiante.nombre }} {{ estudiante.apellido }} - Edad: {{ estudiante.edad }}</li>
        {% empty %}
            <li>No hay estudiantes registrados.</li>
        {% endfor %}
    </ul>
</body>
</html>
